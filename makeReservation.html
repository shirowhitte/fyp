  <script>
    $(document).ready( function() {
    var now = new Date();
 
    var day = ("0" + now.getDate()).slice(-2);
    var month = ("0" + (now.getMonth() + 1)).slice(-2);

    var today = now.getFullYear()+"-"+(month)+"-"+(day) ;


   $('#date-c').val(today);
});
function myFunction() {
  //date
  var date = document.getElementById("bookingDate").value;
  document.getElementById("date-c").value = date;
  //capacity
  var capacity = document.getElementById("capacity");
  var capacityc = capacity.options[capacity.selectedIndex].text;
  document.getElementById("capacity-c").value = capacityc;
  //time
  var time = document.getElementById("time");
  var timec = time.options[time.selectedIndex].text;
  document.getElementById("time-c").value = timec;
  //note
  var note = document.getElementById("note").value;
  document.getElementById("note-c").value = note;
  
}
